---
layout: default
title:  Archive
---

<div id="archive">


<h2>List of Past Posts</h2>

	<ul>

		{% for post in site.posts off %}
	
	        <li>
                <h3 id="archive"><a href="{{post.url}}">{{ post.title }}</a></h3>
                
                <span class="post_date" id=""archive"">Posted by <a href="about.html">{{ site.author }}</a> on {{ post.date | date_to_string }}</span>
            </li>
 
		{% endfor %}
        
	</ul>
	
</div>
