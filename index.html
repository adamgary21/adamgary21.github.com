---
layout: default
title:  Home
---



{% for post in site.posts offset: 0 limit: 2 %}
	<div class="post">
		<h2><a href="{{post.url}}">{{ post.title }}</a></h2>
		<div class="post_date">Posted by <a href="about.html">{{ site.author }}</a> on {{ post.date | date_to_string }}</div>
        <hr style="float:left;width:100%;clear:both">
		{{ post.content }}
        <div class="shr_class shareaholic-show-on-load" style="margin: auto opx auto 0px;"></div>

</div>
{% endfor %}
